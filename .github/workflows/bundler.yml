name: Build and Test @vsce/bundler

on:
  push:
    branches: [ main ]
    paths:
      - '**'
      - '.github/workflows/bundler.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Needed for JSR publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Check formatting
        run: deno task fmt

      - name: Lint code
        run: deno task lint

      - name: Commit formatting changes if any
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: auto-format code"
          fi

      - name: Run type check
        run: deno check **/*.ts

      - name: Run tests
        run: deno task test

      - name: Validate JSR package
        run: deno task publish-dry

      - name: Commit changes if any
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            VERSION=$(jq -r .version jsr.json)
            git commit -m "chore: sync types â†’ v$VERSION"
            git push origin HEAD
          else
            echo "No changes to commit."
          fi

      - name: Publish to JSR
        if: success() && github.ref == 'refs/heads/main'
        run: npx jsr publish
